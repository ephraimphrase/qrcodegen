{% extends 'landingbase.html' %}
{% load static %}

{% block content %}
<div class="container">
    <img src="{% static 'images/landing.png' %}" class="img-fluid" alt="">
    <div class="container">
        <h3 class="mt-3">QR Codely</h3>
        <h6>Easily create unique QR codes for your products and verify their authenticity</h6>
    </div>
    <div class="container">
        <form action="{% url 'scanner' %}" method="GET" class="mt-5">
            <button type="submit" class="btn btn-light btn-outline-dark w-100 p-3 fw-bold">Verify Product</button>
        </form>
    </div>
</div>
{% endblock content %}
