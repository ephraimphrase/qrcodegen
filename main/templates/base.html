<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-75 ">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start p-3 mt-5" id="menu">
                        <li>
                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="{% url 'home' %}" class="nav-link px-0 text-dark"><i class='bx bx-store'></i> <span class="d-none d-sm-inline">Home</span></a>
                                </li>
                                <li class="mt-2">
                                    <a href="{% url 'qrCodeGen' %}" class="nav-link px-0 text-dark"><i class='bx bx-qr-scan'></i> <span class="d-none d-sm-inline">QR Code</span></a>
                                </li>
                            </ul>
                        </li>   
                    </ul>
                </div>
                <div class="d-flex flex-column align-items-center mt-5 align-items-sm-start px-3 pt-2 text-white">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start p-3 mt-5" id="menu">
                        {% if request.user.is_authenticated %}
                        <li class="w-100">
                            <a href="{% url 'signOut' %}" class="nav-link px-0 text-dark"><i class='bx bx-power-off'></i><span class="d-none d-sm-inline">Log Out</span></a>
                        </li>
                        {% else %}
                        <li class="w-100">
                            <a href="{% url 'signIn' %}" class="nav-link px-0 text-dark"><i class='bx bx-log-in-circle'></i><span class="d-none d-sm-inline">Log In</span></a>
                        </li>
                        <li class="w-100">
                            <a href="{% url 'signUp' %}" class="nav-link px-0 text-dark"><i class='bx bx-clipboard'></i><span class="d-none d-sm-inline">Register</span></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <div class="col py-3">
                {% block content %}
                
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
